metadata:
  engine: 3.1.4
  version: 0.1
  author: Carter Pollan
  contact: carter.pollan@gmail.com
units:
  default_stagger: 0
  default_spread: 'cx'
  default_splay: 0
  default_height: 'cx-1'
  default_width: 'cy-1'
  default_padding: 'cx'
  default_autobind: 10
  kx: cx
  ky: cy
  px: kx + 2
  py: ky + 2
points:
  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        pinky:
        ring:
          key.splay: -5
          key.origin: [-12, -19]
          key.stagger: 12
        middle:
          key.stagger: 5
        index:
          key.stagger: -6
        inner:
          key.stagger: -2
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-7, -19]
      columns:
        near:
        home:
          key.spread: 21.25
          key.splay: -28
          key.origin: [-11.75, -9]
        far:
          key.spread: 21.25
          key.splay: -28
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: -15
outlines:
  raw:
    - what: rectangle
      where: true
      size: [kx, ky]
  keys:
  - what: rectangle
    where: true
    size: [kx+1.5,ky+1.5]
  board:
  - what: polygon
    operation: stack
    points:
      - ref: matrix_pinky_top
        shift: [0,0]
      - ref: matrix_inner_top
        shift: [0,0]
      - ref: thumbfan_far_thumb
        shift: [0,0]